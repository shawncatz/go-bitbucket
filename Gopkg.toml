[[constraint]]
  name = "github.com/agtorre/gocolorize"
  version = "1.0.0"

[[constraint]]
  name = "github.com/gorilla/mux"
  version = "1.4.0"

[[constraint]]
  branch = "master"
  name = "github.com/howeyc/gopass"

[[constraint]]
  branch = "master"
  name = "github.com/keybase/go-keychain"

[[constraint]]
  name = "github.com/urfave/cli"
  version = "1.19.1"

[[constraint]]
  name = "gopkg.in/resty.v0"
  version = "0.13.0"
